- name: Home
  columns:
    # Left Column - System Stats & Clock
    - size: small
      widgets:
        - type: search
          search-engine: google
          new-tab: true
          bangs:
          - title: YouTube
            shortcut: "!yt"
            url: https://www.youtube.com/results?search_query={QUERY}
          - title: Chat GPT
            shortcut: "!c"
            url: https://chat.openai.com/?q={QUERY}
        - type: clock
          hour-format: 12h
        - type: calendar
          first-day-of-week: monday
    # Middle Column - Main Content
    - size: full
      widgets:
      - type: docker-containers
        title: Docker Services
        cache: 5s
        hide-by-default: false
        # show-all-containers: false
        containers:
