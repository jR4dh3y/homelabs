- name: Home
  columns:
    # Left Column - System Stats & Clock
    - size: small
      widgets:
        - type: search
          search-engine: google
          new-tab: true
          bangs:
          - title: YouTube
            shortcut: "!yt"
            url: https://www.youtube.com/results?search_query={QUERY}
          - title: Chat GPT
            shortcut: "!c"
            url: https://chat.openai.com/?q={QUERY}
        - type: clock
          hour-format: 12h
        - type: calendar
          first-day-of-week: monday
    # Middle Column - Main Content
    - size: full
      widgets:
      - type: group
        widgets:
          - type: bookmarks
            groups:
              - title: Main Applications
                links:
                  - title: Home
                    url: https://home.jr4.in
                    icon: si:glance
                  - title: Files
                    url: https://files.jr4.in
                    icon: mdi:folder-open
                  - title: Traefik
                    url: https://traefik.jr4.in/dashboard/
                    icon: si:traefik
                  - title: Portainer
                    url: https://portainer.jr4.in
                    icon: si:portainer
                  - title: Gitea
                    url: https://git.jr4.in
                    icon: si:gitea

              - title: Media & Downloads
                links:
                  - title: Jellyfin
                    url: https://media.jr4.in
                    icon: si:jellyfin
                  - title: Music
                    url: https://music.jr4.in
                    icon: mdi:music-note
                  - title: qBittorrent
                    url: https://torrent.jr4.in
                    icon: si:qbittorrent
                  - title: ViDown
                    url: https://dl.jr4.in
                    icon: mdi:download

              - title: Tools
                links:
                  - title: Chat AI
                    url: https://chat.jr4.in
                    icon: mdi:robot
                  - title: Excalidraw
                    url: https://draw.jr4.in
                    icon: mdi:draw
                  - title: Converter
                    url: https://convert.jr4.in
                    icon: mdi:swap-horizontal
                  - title: ConvertX
                    url: https://convertx.jr4.in
                    icon: mdi:file-replace-outline
                  - title: Game Streaming
                    url: https://game.jr4.in
                    icon: si:steam

      - type: docker-containers
        title: System Health
        cache: 5s
        hide-by-default: false
        # show-all-containers: false
        containers:
          jellyfin:
            name: Jellyfin
            icon: si:jellyfin
            url: http://192.168.1.2:8097
          big-bear-open-webui:
            name: Open-WebUI
            icon: mdi:robot
            url: http://192.168.1.2:8080
          convertx:
            name: ConvertX
            icon: mdi:file-replace-outline
            url: http://192.168.1.2:3333
          portainer:
            name: Portainer
            icon: si:portainer
            url: http://192.168.1.2:9000
          qbittorrent:
            name: qBittorrent
            icon: si:qbittorrent
            url: http://192.168.1.2:8181
          steam-headless:
            name: Steam-Headless
            icon: si:steam
            url: http://192.168.1.2:8083
          glance:
            name: Glance
            icon: si:glance
            url: http://192.168.1.2:8002
            id: glance
          netstat:
            name: NetStat
            parent: glance
            icon: mdi:network
          f1_api:
            name: F1 API
            icon: mdi:formula1
            parent: glance
          vidown-frontend:
            name: Vi[D]own
            icon: mdi:download
            url: http://192.168.1.2:3050
            id: vidown
          vidown-backend:
            name: Backend
            parent: vidown
          anyconv:
            name: AnyConv
            icon: mdi:swap-horizontal
            url: http://192.168.1.2:3000
          filemanager-backend:
            name: Backend
            icon: mdi:folder
            url: http://192.168.1.2:8067
            parent: filemanager
          filemanager-frontend:
            name: FileManager
            icon: mdi:folder-open
            url: http://192.168.1.2:3067
            id: filemanager
          filemanager-nginx:
            name: Nginx
            icon: mdi:server
            url: http://192.168.1.2:3000
            parent: filemanager
          cloudflared:
             name: Cloudflare Tunnel
             icon: mdi:cloud-outline
          postgres:
             name: PostgreSQL
             icon: si:postgresql
          mariadb:
             name: MariaDB
             icon: si:mariadb

      - type: split-column
        widgets:
          - type: server-stats
            cache: 1m
            servers:
            - type: local
              name: Pico Server
          - type: extension
            title: Network Usage
            url: http://pico:8085/widget
            cache: 2s
            allow-potentially-dangerous-html: true
