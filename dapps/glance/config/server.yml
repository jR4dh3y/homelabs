            url: http://192.168.1.2:3333
          portainer:
            name: Portainer
            icon: si:portainer
            url: http://192.168.1.2:9000
          qbittorrent:
            name: qBittorrent
            icon: si:qbittorrent
            url: http://192.168.1.2:8181
          steam-headless:
            name: Steam-Headless
            icon: si:steam
            url: http://192.168.1.2:8083
